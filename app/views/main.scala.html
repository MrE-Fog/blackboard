
@(title: String)(body: Html)(scripts: Html)

<!DOCTYPE html>

<html>
  <head>
    <title>@title</title>
    <link rel='stylesheet' href='@routes.Assets.versioned("lib/bootstrap/css/bootstrap.min.css")'>
    <link rel='stylesheet' href='@routes.Assets.versioned("stylesheets/blackboard.css")'>
    <link rel="stylesheet" href='@routes.Assets.versioned("lib/datatables/css/dataTables.bootstrap.min.css")'>
    <link rel="stylesheet" href='@routes.Assets.versioned("stylesheets/select.dataTables.min.css")'>
  </head>
  <body>
    @body
  </body>
  
  <head>
    <script type='text/javascript' src='@routes.Assets.versioned("lib/jquery/jquery.min.js")'></script>    
    <script type='text/javascript' src='@routes.Assets.versioned("lib/bootstrap/js/bootstrap.min.js")'></script>
    <script type='text/javascript' src='@routes.Assets.versioned("lib/datatables/js/jquery.dataTables.min.js")'></script>
    <script type='text/javascript' src='@routes.Assets.versioned("lib/datatables/js/dataTables.bootstrap.min.js")'></script>
    <script type='text/javascript' src='@routes.Assets.versioned("javascripts/dataTables.select.min.js")'></script>
    <script type='text/javascript' src='@routes.Assets.versioned("javascripts/blackboard.js")'></script>
  </head>
</html>

<script>
  @scripts
</script>
