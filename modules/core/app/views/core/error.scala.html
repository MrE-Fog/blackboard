
@(url: String, status: Int)

@main("Error: "+url){
<div class="container-fluid">
  <div class="jumbotron">
    <h1>Status: @status</h1>
    <p>Much like the mythical unicorn, the requested
      resource <code>@url</code> has yet to be discovered.
  </div>
</div>
}(HtmlFormat.empty)(HtmlFormat.empty)
