
@(title: String)(body: Html)(head: Html)(scripts: Html)

<!DOCTYPE html>

<html>
  <head>
    <title>@title</title>
    <link rel='stylesheet' href='@controllers.core.routes.Assets.versioned("lib/font-awesome/css/font-awesome.min.css")'>
    <link rel='stylesheet' href='@controllers.core.routes.Assets.versioned("lib/bootstrap/css/bootstrap.min.css")'>
    <link rel="stylesheet" href='@controllers.core.routes.Assets.versioned("lib/datatables/css/dataTables.bootstrap.min.css")'>
    <link rel="stylesheet" href='@controllers.core.routes.CustomAssets.versioned("stylesheets/select.dataTables.min.css")'>
    @head
  </head>
  <body>
    @body
  </body>
  
  <head>
    <script type='text/javascript' src='@controllers.core.routes.Assets.versioned("lib/jquery/jquery.min.js")'></script>    
    <script type='text/javascript' src='@controllers.core.routes.Assets.versioned("lib/bootstrap/js/bootstrap.min.js")'></script>
    <script type='text/javascript' src='@controllers.core.routes.Assets.versioned("lib/datatables/js/jquery.dataTables.min.js")'></script>
    <script type='text/javascript' src='@controllers.core.routes.Assets.versioned("lib/datatables/js/dataTables.bootstrap.min.js")'></script>
    <script type='text/javascript' src='@controllers.core.routes.CustomAssets.versioned("javascripts/dataTables.select.min.js")'></script>
    <script type='text/javascript' src='@controllers.core.routes.CustomAssets.versioned("javascripts/cytoscape.min.js")'></script>    
  </head>
</html>

<script>
  @scripts
</script>
